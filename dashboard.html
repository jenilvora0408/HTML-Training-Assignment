<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="menu-bar" src="./images/menu-bar.svg" alt="">
            <img class="header-logo" src="./images//header-logo.svg" alt="">
            <img class="search-icon" src="./images/search-icon.svg" alt="">
            <p class="search">Search</p>
            <img class="notification-icon" src="./images/notification-icon.svg" alt="">
            <img class="profile" src="./images/profile.png" alt="">
            <p class="john">John Doe</p>
            <img class="download-arrow" src="./images/downward-arrow.svg" alt="">
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="./images/dashboard-active.svg" alt="">
                <p>Dashboard</p>
            </div>
            <div class="analysis">
                <img src="./images/graph-default.svg" alt="">
                <p>Analysis</p>
            </div>
            <div class="inbox">
                <img src="./images/inbox-default.svg" alt="">
                <p>Inbox</p>
            </div>
            <div class="history">
                <img src="./images/clock-default.svg" alt="">
                <p>History</p>
            </div>
            <div class="users">
                <img src="./images/user-default.svg" alt="">
                <p>Users</p>
            </div>
            <div class="maintenance">
                <img src="./images/maintenance-default.svg" alt="">
                <p>Maintenance</p>
            </div>
            <div class="setting">
                <img src="./images/setting-default.svg" alt="">
                <p>Settings</p>
            </div>

            <div class="main">
                <p class="heading">Dashboard</p>
                <div class="items">
                    <div class="new-products">
                        <div class="icon">
                            <img src="./images/star.svg" alt="">
                        </div>
                        <div class="text">
                            <p class="figure">23,456</p>
                            <p>New Products</p>
                        </div>
                    </div>
                    <div class="added-products">
                        <div class="icon">
                            <img src="./images/new-product.svg" alt="">
                        </div>
                        <div class="text">
                            <p class="figure">2345</p>
                            <p>Added Products</p>
                        </div>
                    </div>
                    <div class="total-products">
                        <div class="icon">
                            <img src="./images/total-product.svg" alt="">
                        </div>
                        <div class="text">
                            <p class="figure">32,456</p>
                            <p>Total Products</p>
                        </div>
                    </div>
                    <div class="today-sale">
                        <div class="icon">
                            <img src="./images/dollar-filled.svg" alt="">
                        </div>
                        <div class="text">
                            <p class="figure">5678</p>
                            <p>Today's Sale</p>
                        </div>
                    </div>
                    <div class="total-sale">
                        <div class="icon">
                            <img src="./images/money-bag.svg" alt="">
                        </div>
                        <div class="text">
                            <p class="figure">33,5342</p>
                            <p>Total Sale</p>
                        </div>
                    </div>
                </div>

                <div class="sale">
                    <div class="top">
                        <p class="heading">Sale</p>
                        <div class="timeline">
                            <p>Weekly</p>
                            <p>Monthly</p>
                            <p class="yearly">Yearly</p>
                            <div class="line"></div>
                        </div>
                    </div>
                    <img src="./images/data-graph.png" alt="" class="graph">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
