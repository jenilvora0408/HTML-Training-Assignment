<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6 col-sm-9">
                    <img class="img-fluid hero-image my-4" src="./images/hero-image.png" alt="hero-image">
                </div>
                <div class="col-6">
                    <form>
                        <div>
                            <img src="./images/header-logo.svg" alt="" class="img-fluid header-logo mb-3 my-4">
                        </div>
                        <div>
                            <p class="fs-1 tagline">We are <span>experts</span> in business, marketing, growth & sales</p>
                        </div>
                        <div class="my-3">
                            <p class="fs-3 login-para">Login into your account</p>
                        </div>
                        <div class="form-outline col-8 mb-4">
                            <input type="text" id="form1Example13" class="form-control form-control-lg inputs" placeholder="Username"/>
                        </div>
                        <div class="form-outline col-8 mb-4">
                            <input type="password" id="form1Example23" class="form-control form-control-lg inputs" placeholder="Password"/>
                        </div>
                        <div class="d-flex justify-content-between align-items-center col-8 mb-4">
                            <button type="button" class="btn btn-danger px-5 py-2 login-button">Login</button>
                            <a href="#!" class="text-body forgot-pass">Forgot password?</a>
                        </div>
                        <div>
                            <p class="bottom-line">Are you a member? <span><a href="#!">Register Here</a></span></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS/bootstrap.bundle.min.js"></script>
</body>
</html>
